baseURL = 'https://thatguy11325.github.io/pokerl'
languageCode = 'en-us'
title = 'Pok√©mon RL'
theme = 'hugo-book'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    style = 'github'
    tabWidth = 2
    wrapperClass = 'highlight'

          
[params]
  math = true
  BookLogo = 'logo2.png'